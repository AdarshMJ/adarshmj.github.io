- title: "Memorization in Graph Neural Networks."
  authors:    
    - "Adarsh Jamadandi*"
    - "Jing Xu"
    - "Adam Dziedzic"
    - "Franziska Boenisch"
  year: 2025
  venue: "arXiv pre-print"
  url: "https://arxiv.org/abs/2508.19352"
  code: "https://github.com/AdarshMJ/MemorizationinGNNs"
  image: "/assets/publications/ncmemo.jpg"
  abstract: "Do GNNs also memorize their training data? Why are only certain nodes memorized? How do you explain the emergence of memorization in GNNs? How to mitigate memorization in GNNs? We propose the first framework to analyze memorization in node classification. We find novel connections to graph homophily, implicit bias of GNNs and a novel metric to find nodes highly susceptible to memorization."


- title: "GNNs Getting ComFy: Community and Feature Similarity Guided Rewiring."
  authors:    
    - "Celia Rubio-Madrigal*"
    - "Adarsh Jamadandi*"
    - "Rebekka Burkholz"
  year: 2025
  venue: "ICLR"
  url: "https://arxiv.org/abs/2502.04891"
  code: "https://github.com/RelationalML/ComFy"
  image: "/assets/publications/comfyoverview.jpg"
  note: "*Equal contributions"
  abstract: "Graph rewiring methods have emerged as a powerful technique to address over-squashing and over-smoothing in Graph Neural Networks (GNNs). However, the underlying mechanisms that drive their effectiveness remain poorly understood. In this work, we investigate why spectral gap maximization works as a rewiring objective and under what conditions it may fail. We show that maximizing the spectral gap is not always beneficial and introduce a novel framework that leverages both community structure and feature similarity to guide graph rewiring."
