    @inproceedings{rubio2025gnns,
      title={GNNs Getting ComFy: Community and Feature Similarity Guided Rewiring},
      author={Rubio-Madrigal, Celia and Jamadandi, Adarsh and Burkholz, Rebekka},
      booktitle={International Conference on Learning Representations},
      year={2025}
    }

- title: "Spectral Pruning Against Over-Squashing and Over-Smoothing."
  authors:
    - "Adarsh Jamadandi*"
    - "Celia Rubio-Madrigal*"
    - "Rebekka Burkholz"
  year: 2024
  venue: "NeurIPS"
  url: "https://arxiv.org/abs/2404.04612"
  code: "https://github.com/RelationalML/SpectralPruningBraess"
  image: "/assets/publications/spectralpruningoverview.jpg"
  note: "*Equal contributions"
  abstract: "We introduce the Braess Paradox in the context of Graph Neural Networks for the first time, showing that adding edges that maximize spectral gap can actually hurt performance. Building on this insight, we propose a novel spectral graph pruning strategy that simultaneously addresses over-squashing and over-smoothing. Our method not only improves GNN performance but also discovers graph lottery tickets - sparse subgraphs that maintain or exceed the performance of the full graph."
  bibtex: |
    @inproceedings{jamadandi2024spectral,
      title={Spectral Pruning Against Over-Squashing and Over-Smoothing},
      author={Jamadandi, Adarsh and Rubio-Madrigal, Celia and Burkholz, Rebekka},
      booktitle={Advances in Neural Information Processing Systems},
      year={2024}
    }

- title: "Graph of Thrones: Adversarial Perturbations dismantle Aristocracy in Graphs."
  authors:
    - "Adarsh Jamadandi"
    - "Uma Mudenagudi"
  year: 2020
  venue: "AAAI Student Poster, 2021."
  url: "https://aaai.org/papers/15801-dethroning-aristocracy-in-graphs-via-adversarial-perturbations-student-abstract/"
  image: "/assets/publications/graphofthrones.jpg"
  abstract: "We investigate how adversarial perturbations affect graph hyperbolicity. Hyperbolic embeddings have gained popularity for hierarchical graph data due to their geometric inductive biases, with models like Poincaré Ball and Hyperboloid being widely applied. Graph hyperbolicity indicates suitability for hyperbolic embedding—lower values enable distortion-free representations. We study adversarial perturbations that poison graph structure, making hyperbolic geometry ineffective for representation learning. To address this vulnerability, we propose using Lorentzian manifolds and empirically demonstrate their superior ability to capture hierarchical relationships under adversarial conditions. This is the first work exploring the relationship between adversarial attacks and hyperbolicity while providing a solution to mitigate such vulnerabilities."
  bibtex: |
    @inproceedings{jamadandi2020graph,
      title={Graph of Thrones: Adversarial Perturbations dismantle Aristocracy in Graphs},
      author={Jamadandi, Adarsh and Mudenagudi, Uma},
      booktitle={AAAI Conference on Artificial Intelligence Student Abstract and Poster Program},
      year={2021}
    }

- title: "Exemplar-based Underwater Image Enhancement Augmented by Wavelet Corrected Transforms."
  authors:
    - "Adarsh Jamadandi"
    - "Uma Mudenagudi"
  year: 2019
  venue: "Computer Vision and Pattern Recognition (CVPR Workshop, Oral)"
  url: "https://openaccess.thecvf.com/content_CVPRW_2019/papers/AAMVEM/Jamadandi_Exemplar-based_Underwater_Image_Enhancement_Augmented_by_Wavelet_Corrected_Transforms_CVPRW_2019_paper.pdf"
  image: "/assets/publications/underwater.jpg"
  abstract: "We propose a novel deep learning framework for underwater image enhancement using wavelet-corrected transformations. Underwater images suffer from unique distortions due to wavelength-dependent light absorption (primarily red wavelengths) and scattering by suspended particles, resulting in greenish-blue hues and non-linear quality degradation. Our encoder-decoder architecture incorporates wavelet pooling and unpooling to perform progressive whitening and coloring transforms for realistic style transfer. We provide theoretical justification for why wavelet transforms excel at signal reconstruction and demonstrate state-of-the-art results on popular underwater datasets using SSIM, PSNR, and UCIQE metrics.."
